<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valonix Assistent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
      color: #111;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .subtext {
      font-size: 1rem;
      color: #555;
      background-color: #f5f5f5;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .suggestions button {
      padding: 1rem;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 12px;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .suggestions button:hover {
      background-color: #f0f0f0;
    }

    .chat-container {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    #userInput {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1.5px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
    }

    .send-button {
      background: #111;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .response-box {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 12px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      min-height: 100px;
      white-space: pre-wrap;
    }

    .footer-note {
      font-size: 0.875rem;
      color: #666;
      margin-top: 1.5rem;
    }

    .footer-note a {
      color: #222;
      font-weight: 600;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent">
    <h1>Hej Erjon!</h1>
    <h2>På vilket sätt kan jag hjälpa till idag?</h2>
    <div class="subtext">
      Har du en fråga om mode? Behöver du bra tips om sportkläder? Det finns mycket vi kan prata om.
    </div>

    <div class="suggestions">
      <button onclick="sendQuick('Visa mig snygga herrshorts för sommaren.')">Visa mig snygga herrshorts för sommaren.</button>
      <button onclick="sendQuick('Letar efter boots som funkar på sommaren')">Letar efter boots som funkar på sommaren</button>
      <button onclick="sendQuick('Vad ska jag ha på mig för att förnya min jobbgarderob?')">Vad ska jag ha på mig för att förnya min jobbgarderob?</button>
    </div>

    <div class="chat-container">
      <input type="text" id="userInput" placeholder="Skriv in meddelande..." />
      <button class="send-button" onclick="sendMessage()">Skicka</button>
    </div>

    <div class="response-box" id="responseBox"></div>

    <div class="footer-note">
      Jag är i betaversion, så jag lär mig fortfarande! Läs mer i våra
      <a href="#">Vanliga frågor</a>.
    </div>
  </div>

  <script>
    // Dölj innehållet utanför widget om sidan körs i en iframe
    if (window !== window.parent) {
      document.body.style.background = "#fff";
      document.getElementById("mainContent").style.boxShadow = "none";
      document.getElementById("mainContent").style.borderRadius = "0";
    }

    async function sendMessage() {
      const inputElem = document.getElementById("userInput");
      const responseBox = document.getElementById("responseBox");
      const message = inputElem.value.trim();
      if (!message) return;

      responseBox.innerText = "Tänker...";
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        responseBox.innerText = data.response || "Inget svar mottaget.";
      } catch (err) {
        responseBox.innerText = "Fel: " + err.message;
      }

      inputElem.value = "";
      inputElem.focus();
    }

    function sendQuick(msg) {
      document.getElementById("userInput").value = msg;
      sendMessage();
    }
  </script>

  <!-- Floating widget -->
  <script src="/widget.js"></script>
</body>
</html>
