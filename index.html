<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valonix</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #f0f0f0, #dcdcdc);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #111;
    }
    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #555;
    }
    .cta-button {
      margin-top: 2rem;
      background: #111;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background: #333;
    }
    .chatbot-placeholder {
      margin-top: 4rem;
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 2px dashed #aaa;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>VALONIX</h1>
    <p>Smarta AI-lösningar för framtidens företag</p>
    <button class="cta-button">Kontakta oss</button>
  </header>

  <div class="chatbot-placeholder">
    [ Här kommer din AI-chattbot att visas ]
  </div>
</body>
</html>
