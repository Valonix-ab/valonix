<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valonix Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      padding: 1rem;
      color: #111;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    .chat-container {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-top: 1rem;
    }

    #userInput {
      flex: 1;
      padding: 0.6rem 1rem;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    .send-button {
      background: #111;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .response-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      min-height: 80px;
      font-size: 0.85rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .bot-message {
      background-color: #f0f0f0;
      align-self: flex-start;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 85%;
    }

    .user-message {
      background-color: #111;
      color: white;
      align-self: flex-end;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 85%;
    }
  </style>
</head>
<body>
  <h2 id="chatTitle">Valonix Assistent ðŸ¤–</h2>

  <div class="response-box" id="responseBox"></div>

  <div class="chat-container">
    <input type="text" id="userInput" placeholder="Skriv ett meddelande..." />
    <button class="send-button" onclick="sendMessage()">Skicka</button>
  </div>

  <script>
    // Visa fÃ¶rsta AI-hÃ¤lsningen
    window.addEventListener("DOMContentLoaded", () => {
      const responseBox = document.getElementById("responseBox");
      const botMessage = document.createElement("div");
      botMessage.className = "bot-message";
      botMessage.innerText = "Hej! ðŸ‘‹ Hur kan jag hjÃ¤lpa dig?";
      responseBox.appendChild(botMessage);
    });

    async function sendMessage() {
      const inputElem = document.getElementById("userInput");
      const responseBox = document.getElementById("responseBox");
      const message = inputElem.value.trim();
      if (!message) return;

      // Visa anvÃ¤ndarens meddelande
      const userMsg = document.createElement("div");
      userMsg.className = "user-message";
      userMsg.innerText = message;
      responseBox.appendChild(userMsg);

      inputElem.value = "";
      inputElem.focus();

      // Visa att AI:n tÃ¤nker
      const loadingMsg = document.createElement("div");
      loadingMsg.className = "bot-message";
      loadingMsg.innerText = "TÃ¤nker...";
      responseBox.appendChild(loadingMsg);
      responseBox.scrollTop = responseBox.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        loadingMsg.innerText = data.response || "Inget svar mottaget.";
        responseBox.scrollTop = responseBox.scrollHeight;
      } catch (err) {
        loadingMsg.innerText = "Fel: " + err.message;
      }
    }
  </script>
</body>
</html>
