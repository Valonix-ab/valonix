<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valonix Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      padding: 1rem;
      color: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .suggestions button {
      padding: 0.5rem 1rem;
      border: 1px solid #ddd;
      border-radius: 20px;
      background: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .suggestions button:hover {
      background: #f1f1f1;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .bot {
      background-color: #f2f2f2;
      align-self: flex-start;
      color: #000;
    }

    .user {
      background-color: #111;
      color: #fff;
      align-self: flex-end;
    }

    .chat-container {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      padding-top: 0.75rem;
      border-top: 1px solid #eee;
    }

    #userInput {
      flex: 1;
      padding: 0.6rem 1rem;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    .send-button {
      background: #111;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Hej! üëã Hur kan jag hj√§lpa dig?</h2>

  <div class="suggestions" id="suggestions">
    <button onclick="sendQuick('Visa mig s√§ngar under 3000 kr')">Visa mig s√§ngar under 3000 kr</button>
    <button onclick="sendQuick('Har ni skrivbord f√∂r hemmakontor?')">Har ni skrivbord f√∂r hemmakontor?</button>
    <button onclick="sendQuick('Vad rekommenderar ni f√∂r utem√∂bler?')">Vad rekommenderar ni f√∂r utem√∂bler?</button>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="chat-container">
    <input type="text" id="userInput" placeholder="Skriv ett meddelande..." />
    <button class="send-button" onclick="sendMessage()">Skicka</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    function appendMessage(text, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";
      input.focus();

      appendMessage("T√§nker...", "bot");

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();

        // Replace the "T√§nker..." with actual response
        const botMsg = chatBox.querySelector(".message.bot:last-child");
        botMsg.innerText = data.response || "Inget svar mottaget.";
      } catch (err) {
        const botMsg = chatBox.querySelector(".message.bot:last-child");
        botMsg.innerText = "Fel: " + err.message;
      }
    }

    function sendQuick(msg) {
      document.getElementById("userInput").value = msg;
      sendMessage();
    }
  </script>
</body>
</html>
