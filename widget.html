<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistent</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .widget-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      height: 100dvh;
      box-sizing: border-box;
    }

    .widget-header {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 16px;
    }

    .widget-header span {
      color: #ff5c00;
      font-size: 20px;
    }

    .intro-text {
      font-size: 28px;
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: 8px;
    }

    .subtext {
      background: #eeeeee;
      padding: 16px;
      border-radius: 14px;
      font-size: 16px;
      color: #222;
      margin-bottom: 24px;
      max-width: 80%;
    }

    .suggestion-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-bottom: 24px;
    }

    .suggestion-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #777;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
    }

    .suggestion-bubble {
      border: 1px solid #ccc;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 15px;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .suggestion-bubble:hover {
      background: #f0f0f0;
    }

    #chat-area {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-bottom: 16px;
    }

    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 16px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      word-wrap: break-word;
      line-height: 1.4;
      display: inline-block;
    }

    .ai-message {
      background: #d4d4d4;
      color: #000;
      align-self: flex-start;
    }

    .user-message {
      background: #000;
      color: #fff;
      align-self: flex-end;
    }

    .chat-footer {
      margin-top: auto;
      padding-top: 12px;
      border-top: 1px solid #ddd;
    }

    .chat-input {
      width: 100%;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    .chat-input:focus {
      border-color: #888;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="widget-header">
      <span>✨</span> <div>Assistent</div>
    </div>

    <div class="intro-text">Hej!<br>På vilket sätt kan jag hjälpa till idag?</div>

    <div class="subtext">
      Har du en fråga om mode? Behöver du bra tips om sportkläder? Det finns mycket vi kan prata om.
    </div>

    <div class="suggestion-wrapper">
      <div class="suggestion-label">✨ Förslag</div>
      <div class="suggestions">
        <div class="suggestion-bubble">Öppettider</div>
        <div class="suggestion-bubble">Frågor om Jysk</div>
        <div class="suggestion-bubble">Har ni sängar?</div>
        <div class="suggestion-bubble">Leveransalternativ</div>
      </div>
    </div>

    <div id="chat-area"></div>

    <div class="chat-footer">
      <input class="chat-input" id="chat-input" type="text" placeholder="Skriv in meddelande" />
    </div>
  </div>

  <script>
    const chatInput = document.getElementById("chat-input");
    const chatArea = document.getElementById("chat-area");
    const suggestions = document.querySelectorAll(".suggestion-bubble");

    function addMessage(text, from = "user") {
      const msg = document.createElement("div");
      msg.className = "message-bubble " + (from === "user" ? "user-message" : "ai-message");
      msg.textContent = text;
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function handleUserInput(text) {
      addMessage(text, "user");
      addMessage("...", "ai");

      try {
        const res = await fetch("https://valonix.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();

        const lastBubble = chatArea.querySelector(".ai-message:last-child");
        if (lastBubble && lastBubble.textContent === "...") {
          chatArea.removeChild(lastBubble);
        }

        addMessage(data.response || "Jag kunde inte hitta ett svar just nu.", "ai");
      } catch (err) {
        const lastBubble = chatArea.querySelector(".ai-message:last-child");
        if (lastBubble && lastBubble.textContent === "...") {
          chatArea.removeChild(lastBubble);
        }

        addMessage("Något gick fel. Försök igen senare.", "ai");
      }
    }

    chatInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && chatInput.value.trim() !== "") {
        handleUserInput(chatInput.value.trim());
        chatInput.value = "";
      }
    });

    suggestions.forEach(btn => {
      btn.addEventListener("click", () => {
        handleUserInput(btn.textContent);
      });
    });
  </script>
</body>
</html>
