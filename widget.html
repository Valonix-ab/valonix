<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valonix Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .preview-questions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 0.5rem;
    }

    .preview-questions button {
      background: #eee;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .response-box {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      margin-bottom: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      font-size: 0.85rem;
    }

    .bubble {
      max-width: 75%;
      padding: 0.6rem 0.9rem;
      border-radius: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .ai {
      background: #f1f1f1;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .user {
      background: #111;
      color: #fff;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .chat-container {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    #userInput {
      flex: 1;
      padding: 0.6rem 1rem;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 0.95rem;
      outline: none;
    }

    .send-button {
      background: #111;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Kompakt produktkort */
    .product-card {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      background: #f9f9f9;
    }

    .product-card img {
      width: 60px;
      height: auto;
      border-radius: 6px;
    }

    .product-card h3 {
      margin: 0;
      font-size: 0.9rem;
    }

    .product-card p {
      margin: 2px 0;
      font-size: 0.75rem;
    }

    .product-card a {
      font-size: 0.75rem;
      color: #0077cc;
      text-decoration: none;
    }

    .product-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Valonix Assistent ðŸ¤–</h2>

  <div class="preview-questions">
    <button onclick="sendPreset('Vad har ni fÃ¶r Ã¶ppettider?')">Ã–ppettider</button>
    <button onclick="sendPreset('Hur returnerar jag en vara?')">Returpolicy</button>
    <button onclick="sendPreset('Har ni studentrabatt?')">Studentrabatt</button>
  </div>

  <div class="response-box" id="responseBox"></div>

  <div class="chat-container">
    <input type="text" id="userInput" placeholder="Skriv ett meddelande..." />
    <button class="send-button" onclick="sendMessage()">Skicka</button>
  </div>

  <script>
    const responseBox = document.getElementById("responseBox");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `bubble ${sender}`;
      if (sender === "ai") {
        div.innerHTML = text;
      } else {
        div.innerText = text;
      }
      responseBox.appendChild(div);
      responseBox.scrollTop = responseBox.scrollHeight;
    }

    window.addEventListener("DOMContentLoaded", () => {
      appendMessage("Hej! ðŸ‘‹ Hur kan jag hjÃ¤lpa dig?", "ai");
    });

    async function sendMessage() {
      const inputElem = document.getElementById("userInput");
      const message = inputElem.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      appendMessage("TÃ¤nker...", "ai");

      inputElem.value = "";
      inputElem.focus();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        const lastBubble = responseBox.querySelector(".bubble.ai:last-of-type");
        if (lastBubble) lastBubble.remove();
        appendMessage(data.response || "Inget svar mottaget.", "ai");
      } catch (err) {
        appendMessage("Fel: " + err.message, "ai");
      }
    }

    function sendPreset(text) {
      document.getElementById("userInput").value = text;
      sendMessage();
    }
  </script>
</body>
</html>
