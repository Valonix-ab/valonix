<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valonix Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      background: #f5f5f5;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
    }

    .bubble {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .bot {
      background-color: #eaeaea;
      color: #111;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .user {
      background-color: #111;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    #userInput {
      flex: 1;
      padding: 0.6rem 1rem;
      border: 1.5px solid #ccc;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
    }

    .send-button {
      background: #111;
      color: white;
      border: none;
      padding: 0.6rem 1.25rem;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
    }

    @media screen and (max-width: 480px) {
      .bubble { font-size: 0.9rem; }
      .chat-window { padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="chat-header">Valonix Assistent</div>

  <div class="chat-window" id="chatWindow">
    <div class="bubble bot">
      Hej! Jag √§r din virtuella assistent. Jag hj√§lper dig med fr√•gor om produkter, √∂ppettider och mer!<br><br>
      üïê <strong>√ñppettider:</strong><br>
      M√•n‚ÄìFre: 08:00‚Äì20:00<br>
      L√∂r: 08:00‚Äì17:00<br>
      S√∂n: St√§ngt<br><br>
      Vad vill du veta idag?
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Skriv ett meddelande..." />
    <button class="send-button" onclick="sendMessage()">Skicka</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatWindow = document.getElementById("chatWindow");
      const message = input.value.trim();
      if (!message) return;

      // Anv√§ndarens meddelande
      const userBubble = document.createElement("div");
      userBubble.className = "bubble user";
      userBubble.innerText = message;
      chatWindow.appendChild(userBubble);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      // Svar placeholder
      const botBubble = document.createElement("div");
      botBubble.className = "bubble bot";
      botBubble.innerText = "T√§nker...";
      chatWindow.appendChild(botBubble);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        botBubble.innerText = data.response || "Inget svar mottaget.";
      } catch (err) {
        botBubble.innerText = "Fel: " + err.message;
      }

      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
